cnt_address_ajax_add:
    path:   /address/ajax/add
    methods: [POST]
    defaults: { _controller: CatalystContactBundle:Address:ajaxAdd }

cnt_phone_ajax_add:
    path:   /phone/ajax/add
    methods: [POST]
    defaults: { _controller: CatalystContactBundle:Phone:ajaxAdd }

cnt_address_delete:
    path:   /address/delete/{id}/{supp_id}
    methods: [GET]
    defaults: { _controller: CatalystContactBundle:Address:deleteAddress }

cnt_phone_delete:
    path:   /phone/delete/{id}/{supp_id}
    methods: [GET]
    defaults: { _controller: CatalystContactBundle:Phone:deletePhone }

cnt_contact_person_ajax_add:
    path:   /contact/ajax/add
    methods: [POST]
    defaults: { _controller: CatalystContactBundle:ContactPerson:ajaxAdd }

cnt_contact_person_delete:
    path:   /contact/delete/{id}/{supp_id}
    methods: [GET]
    defaults: { _controller: CatalystContactBundle:ContactPerson:deleteContactPerson }